<!DOCTYPE html>
<html lang="en">
<style>
    #path .active{
        fill: orange;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/flubber@0.3.0"></script>
</head>
<body>
    <div id="mapcontainer" ></div>
    <div id="tooltipdev"></div>
    <script>




        var block = false;
        var w = 1400;
        var h = 700;
        var centered;
        var svg = d3.select("#mapcontainer")
            .append("svg")
            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("viewBox", "0 0 " + w + " " + h)
            .style("background", "#c9e8fd")
         //   .classed("svg-content", true);

        var spacing = Math.min(h/58, w/64);
        var size = spacing;
        console.log(size)
        var opp = Math.sin(Math.PI/6)*size
        console.log(opp);
        var adj = Math.cos(Math.PI/6)*size


        for(let i=1; i<=25; i++){
            for(let j=1; j<=31; j++){
                let j1;
                if(i % 2 == 1){
                    j1 = j*2+1;
                }
                else{
                    j1 = j*2;
                }
                let mid = [j1*spacing, i*spacing*2];
                let top = {
                    "x": mid[0],
                    "y": mid[1]-size
                }
                let topleft = {
                    "x": mid[0] + adj,
                    "y": mid[1] - opp
                }
                let bottomleft = {
                    "x": mid[0] + adj,
                    "y": mid[1] + opp
                }
                let bottom = {
                    "x": mid[0],
                    "y": mid[1] + size
                }
                let bottomright = {
                    "x": mid[0] - adj,
                    "y": mid[1] + opp
                }
                let topright = {
                    "x": mid[0] - adj,
                    "y": mid[1] - opp
                }
                path = d3.path();
                path.moveTo(top.x, top.y);
                path.lineTo(topleft.x, topleft.y);
                path.lineTo(bottomleft.x, bottomleft.y);
                path.lineTo(bottom.x, bottom.y);
                path.lineTo(bottomright.x, bottomright.y);
                path.lineTo(topright.x, topleft.y);
                path.closePath();
                svg.append("path")
                    .attr("d", path.toString())
            }
        }




    </script>
</body>
</html>
