<!DOCTYPE html>
<html lang="en">
<style>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <div id="mapcontainer" ></div>
    <div id="tooltipdev"></div>
    <script>




        var block = false;
        var w = 1400;
        var h = 700;
        var centered;
        var svg = d3.select("#mapcontainer")
            .append("svg")
            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("viewBox", "0 0 " + w + " " + h)
            .style("background", "#c9e8fd")

            .translate([w/2, h/2])
            .scale(175)
            .center([0,40]);

        var path = d3.geoPath().projection(projection);

        for(let i =0; i<=31; i++){
            arr.push(i)
        }
        var xscale = d3.scaleBand(arr, [0+50 , w-50])
//            .padding(.1);


        var arr2 = [];

        for(let i =0; i<25; i++){
            arr2.push(i)
        }
        var yscale = d3.scaleBand()
            .domain(arr2)
            .range([0+50 , h-50])
 //           .padding(.1);

        console.log(yscale.bandwidth())

            .nice();




        svg.append("clipPath")
            .attr("id", "clipCircle")
            .append("circle")
            .attr("r", function(d){
                return Math.min(xscale.bandwidth(), yscale.bandwidth())
            });

            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("position", "absolute")
            .style("background-color", "white")
            .style("z-index", "10")

            .style("stroke", 2)
            .style("stroke-color", "black")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")

                let plot = svg.selectAll("g")
                    .data(values[0].features)
                    .enter()
                    .append("g");

                plot.append("path")
                    .attr("d", path)
                    .attr("fill",  function (d) {
                        let name = d.properties.NAME_ENGL;
                        let retname = values[2].find(d => d.Country === name);
                        if(retname != null){
                            return colorscale(retname.Happiness_score)
                        }
                        return "red";
                    })
                    .attr("stroke", "black")
                    .style('opacity', 0.8)
                    .style('stroke-width',0)

                    .on("mousemove", function (d){
                        var name = d.properties.NAME_ENGL;
                        tooltip.style("opacity", 1)

                                let retname = values[2].find(d => d.Country === name);
                                let happy = "not tracked";
                                if(retname != null){
                                    happy = retname.Happiness_score
                                }
                                return name + "<br>happiness score: " + happy;
                            })

                            .style('left', (d3.event.pageX + 10) + 'px')
                            .style('top', (d3.event.pageY ) + 'px')
                            .style('display', 'inline-block')
                    })
                    .on('mouseover',function(d){
                        d3.select(this)
                            .style('opacity', 1)
                            .style('stroke-width', 1);

                        tooltip
                            .style("opacity", 1)
                        d3.select(this)
                            .style("stroke", "black")
                            .style("opacity", 1)


                    })
                    .on('mouseout', function(d){
                        d3.select(this)
                            .style('opacity', 0.8)
                            .style('stroke-width',0);
                        tooltip
                            .style("opacity", 0)
                    })
                    .on('click', function (d) {

                        console.log(block);
                        var x, y, k, xbox, ybox;
                        var xh = xscale.bandwidth();
                        var yh = yscale.bandwidth();

                        var country = d.properties.ISO3_CODE;

                        var gridcountry  = values[1].find(d => d.code === country);


                        if(gridcountry != null){
                            xbox = xscale(gridcountry.x);
                            ybox = yscale(gridcountry.y);
                        }
                        else{
                            var cen = path.centroid(d);
                            xbox = cen[0];
                            ybox = cen[0]
                        }

                        if (d && centered !== d) {
                            var centroid = path.centroid(d);
                            if(block){
                                x = xbox;
                                y = ybox;
                            }
                            else{
                                x = centroid[0];
                                y = centroid[1];
                            }

                            k = 4;
                            centered = d;

                            x = w /2;
                            y = h /2;
                            k = 1;
                            centered = null;
                        }

                            d3.select(this)

                    })

                    .on('click', function (d) {

                            svg.selectAll("path")

                                .duration(3000)
                                .attrTween('d', d => {
                                    let country = d.properties.ISO3_CODE;
                                    let gridcountry  = values[1].find(d => d.code === country);
                                    let x = xscale(gridcountry.x);
                                    let y = yscale(gridcountry.y);

                                    let len = filteredPolygons.length;

                                        else{

                                            let ys = d3.scaleBand([0], [y, y+yh]);

                                            for(let el in polyarr){
                                                shapefrom.push(filteredPolygons[el]);

                                                let minx, miny, minxh;

                                                minxh = xs1.bandwidth();

                                                miny = ys(0);


                                                let sq = [[minx, miny], [minx+minxh, miny], [minx+minxh, miny+minyh], [minx, miny+minyh], [minx, miny]]
                                                shapeto.push(sq)
                                            }

                                            if(option){
                                                return flubber.interpolateAll(shapefrom, shapeto, { single: true })
                                            }
                                            else{
                                                return flubber.interpolateAll(shapeto, shapefrom, { single: true })
                                            }
                                        }

                                    }
                                    else{
                                        let square = [[x,y], [x+xh,y], [x+xh,y+yh], [x,y+yh], [x,y]];
                                        if(option){
                                            return flubber.interpolate(path(d), square, { single: true })
                                        }
                                        else{
                                            return flubber.interpolate(square, path(d),  { single: true })
                                        }

                                    }

                                    var filteredPolygons = d.geometry.coordinates.map( coordinates => path({type: 'Polygon', coordinates: coordinates}));
                                    var square = [[x,y], [x+xh,y], [x+xh,y+yh], [x,y+yh], [x,y]];

                                    //return flubber.combine(filteredPolygons, square, { single: true });
                                });

                        }

                        console.log(block);
                        var x, y, k, xbox, ybox;
                        var xh = xscale.bandwidth();
                        var yh = yscale.bandwidth();

                        var country = d.properties.ISO3_CODE;

                        var gridcountry  = values[1].find(d => d.code === country);


                        if(gridcountry != null){
                            xbox = xscale(gridcountry.x);
                            ybox = yscale(gridcountry.y);
                        }
                        else{
                            var cen = path.centroid(d);
                            xbox = cen[0];
                            ybox = cen[0]
                        }

                        if (d && centered !== d) {
                            var centroid = path.centroid(d);
                            x = xbox;
                            console.log(x);
                            y = ybox;
                            console.log(y);
                            k = 4;
                            centered = d;
                        } else {
                            x = w /2;
                            y = h /2;
                            k = 1;
                            centered = null;
                        }
                        svg.selectAll("path")
                            .attr("stroke", "black")
                            .style("stroke-width", 0)


                        if(d && centered == d){
                            d3.select(this)
                                .attr("stroke", "orange")
                                .style('stroke-width', 1);

                            //  clicked(d)
                        }
                        else{
                            //  reset()
                        }

                        svg.selectAll("path")
                            .classed("active", centered && function(d) { return d === centered; });

                        svg.transition()
                            .duration(750)
                            .attr("transform", "scale(" + k + ")translate(" + w /2+ "," + h /2+ ")translate(" + -x  + "," + -y + ")");
                        //       .style("stroke-width", 1.5 / k + "px");
                        if (!block) {
                            plot.selectAll("image")
                                .transition()
                                .duration(3000)
                                .style('opacity', 1);
                            switchmode(true);
                            block = true;
                        } else {
                            if (centered == null){
                                console.log(d);
                                plot.selectAll("image")
                                    .transition()
                                    .duration(3000)
                                    .style('opacity', 0);
                                switchmode(false);
                                block = false;
                            }


                        }

                    });;


                function switchmode(option) {
                    var xh = xscale.bandwidth();
                    var yh = yscale.bandwidth();

                    svg.selectAll("path")
                        //d3.select(this)
                        .transition()
                        .duration(3000)
                        .attrTween('d', d => {
                            let country = d.properties.ISO3_CODE;
                            let gridcountry = values[1].find(d => d.code === country);
                            let x = xscale(gridcountry.x);
                            let y = yscale(gridcountry.y);
                            let polyarr = d.geometry.coordinates;
                            var filteredPolygons = d.geometry.coordinates.map(coordinates => path({
                                type: 'Polygon',
                                coordinates: coordinates
                            }));
                            let type = d.geometry.type;
                            let len = filteredPolygons.length;
                            let shapefrom = [];
                            let shapeto = [];
                            if (type == "MultiPolygon") {
                                if (len > 30) {
                                    let a = [];
                                    for (let i = 0; i < 30; i++) {
                                        a.push(i)
                                    }
                                    let b = [];
                                    for (let i = 30; i < len; i++) {
                                        b.push(i)
                                    }
                                    let xs1 = d3.scaleBand(a, [x, x + xh]);
                                    let xs2 = d3.scaleBand(b, [x, x + xh]);

                                    let ys = d3.scaleBand([0, 1], [y, y + yh]);

                                    for (let el in polyarr) {
                                        shapefrom.push(filteredPolygons[el]);

                                        let minx, miny, minxh;
                                        let minyh = ys.bandwidth();

                                            minxh = xs1.bandwidth();
                                            minx = xs1(el);
                                            miny = ys(0);
                                        } else {
                                            minxh = xs2.bandwidth();
                                            minx = xs2(el);
                                            miny = ys(1);
                                        }
                                        let sq = [[minx, miny], [minx + minxh, miny], [minx + minxh, miny + minyh], [minx, miny + minyh], [minx, miny]]
                                        shapeto.push(sq)
                                    }

                                    } else {
                                        return flubber.interpolateAll(shapeto, shapefrom, {single: true})
                                    }


                                } else {

                                    for (let i = 0; i < len; i++) {

                                    }

                                    let xs1 = d3.scaleBand(a, [x, x + xh]);

                                    let ys = d3.scaleBand([0], [y, y + yh]);

                                    for (let el in polyarr) {
                                        shapefrom.push(filteredPolygons[el]);

                                        let minx, miny, minxh;
                                        let minyh = ys.bandwidth();

                                        minxh = xs1.bandwidth();
                                        minx = xs1(el);
                                        miny = ys(0);


                                        let sq = [[minx, miny], [minx + minxh, miny], [minx + minxh, miny + minyh], [minx, miny + minyh], [minx, miny]]
                                        shapeto.push(sq)
                                    }

                                    if (option) {
                                        return flubber.interpolateAll(shapefrom, shapeto, {single: true})
                                    } else {
                                        return flubber.interpolateAll(shapeto, shapefrom, {single: true})
                                    }
                                }

                            } else {
                                let square = [[x, y], [x + xh, y], [x + xh, y + yh], [x, y + yh], [x, y]];
                                if (option) {
                                    return flubber.interpolate(path(d), square, {single: true})
                                } else {
                                    return flubber.interpolate(square, path(d), {single: true})
                                }

                            }

                            var filteredPolygons = d.geometry.coordinates.map(coordinates => path({
                                type: 'Polygon',
                                coordinates: coordinates
                            }));
                            var square = [[x, y], [x + xh, y], [x + xh, y + yh], [x, y + yh], [x, y]];

                        })
                    if(!option){
                        plot.selectAll("image")

                            .attr('y', h)
                            .transition()
                            .duration(4000)

                    }

                    else{

                                let country = d.properties.ISO3_CODE;
                                let gridcountry  = values[1].find(d => d.code === country);
                                let x = xscale(gridcountry.x);
                                let xh = xscale.bandwidth();
                                return x
                            })

                                let gridcountry  = values[1].find(d => d.code === country);
                                let y = yscale(gridcountry.y);
                                let yh = yscale.bandwidth();
                                return y
                            })
                            .transition()
                            .duration(4000)
                            .style('opacity', 1)

                }

                svg.append("rect")
                    .attr("x", 0)
                    .attr("y", 0)
                    .attr("width", xscale.bandwidth())
