<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>

    //everything in grid.json is in mycountries.json
    var dats;
    dats =  d3.json("lowpolymap.geojson");
    var map = d3.json("mycountries.geojson");

    Promise.all([dats, map]).then(function (values) {
        console.log(values[1].features)
        var prop = values[1].features;
        var prop2 = values[0].features;

        var arr = [];
        for(var item in prop){

            let country = prop[item].properties.NAME_ENGL;
            let found = prop2.find(d => d.properties.NAME_ENGL === country);
            if(found == null){
                arr.push([item, country, prop[item].properties.ISO3_CODE])
            }
        }

        console.log(arr)


    })
</script>
</body>
</html>
